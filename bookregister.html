        <input type="radio" id="instore" name="availability" style="width: auto;" class="class-input">

        <input type="radio"id="online-and-instore" name="availability" style="width: auto;" class="class-input">
    </div>
    <div>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" class="class-input">
    </div>
