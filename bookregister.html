<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3: Book Registry</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Example for Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styling.css">
    
</head>
<body>
    <div class="logo-big-bookshelf" style="justify-content:left; background-color:#2A2C2E;padding: 20px;margin:20px;border-radius: 20px;">
        <div><img src="img-icon/Logo.png" alt=""></div>
        <div style="font-family:Inter,sans-serif;color: white;"><h2 style="margin-top: 8px;">BIG BOOKSHELF</h2></div>
    </div>

<div class="container-book-until-saveyourbook">
    <p style="font-family: sans-serif;font-size: 24px;font-weight: 700;color: white;">REGISTER YOUR BOOK</p>
<form action="bookregister.html" method="post">
    <fieldset>
    <legend>Book Details</legend>
    
    <div class="input-group mb-3">
        <label class="input-group-text" for="Title">Title</label>
        <input type="text" class="form-control rounded-start" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp" id="Title" name="Title">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="Genre">Genre</label>
        <input type="text" class="form-control rounded-start" placeholder="Your book genre here. E.g. Fantasy" id="Genre" name="Genre">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="Author">Author</label>
        <input type="text" class="form-control rounded-start" placeholder="Your book author here. E.g. J. K. Rowling" id="Author" name="Author">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="Publisher">Publisher</label>
        <input type="text" class="form-control rounded-start" placeholder="Publisher of the book. E.g. Pustaka Melang" id="Publisher" name="Publisher">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="Year-Published">Year Published</label>
        <input type="number" class="form-control rounded-start" placeholder="1994" id="Year-Published" name="Year-Published">
    </div>


        <div class="row" style="padding-bottom: 16px;"><!-- Availability 12 columnns -->
            <div class="col-md-3">
                <label for="Availability"style="padding-left: 12px;">Availability</label>
            </div>
        
        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" value="Online"type="radio" id="Online" name="Availability">
                <label class="form-check-label" for="Online">Online</label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" value="In-store" type="radio" id="In-store" name="Availability">
                <label class="form-check-label" for="In-store">In store</label>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-check">
                <input class="form-check-input" value="online-and-instore" type="radio"id="online-and-instore" name="Availability" >
                <label class="form-check-label" for="online-and-instore">Online & In Store</label>
            </div>
        </div>
        </div>



    <div class="input-group mb-3">
        <label class="input-group-text" for="Pages">Pages</label>
        <input type="text" class="form-control rounded-start" placeholder="514" id="Pages" name="Pages">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="Language">Language</label>
        <input type="text" class="form-control rounded-start" placeholder="Language used in the book. E.g. English" id="Language" name="Language">
    </div>
 
</fieldset>

<fieldset>
<legend>Registree Details</legend>
    <div class="input-group mb-3">
        <label class="input-group-text" for="Name">Name</label>
        <input type="text" class="form-control rounded-start" placeholder="Your name. E.g. Lannah Yeon" id="Name" name="Name">
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text" for="Email">Email</label>
        <input type="email" class="form-control rounded-start" placeholder="Your email. E.g. l.yeon@email.com" id="Email" name="Email">
    </div>
    
</fieldset>

    <div style="padding-left: 24px;">
    <input value="Agreed" type="checkbox"id="Agreement" name="Agreement" class="checkbox-enlarged"> 
    <label class="input-group-text" for="Agreement">I hereby agree to follow all rules and confirmed that all details are accurate</label>
    </div>

    <div style="padding: 12px 12px;">
        <button style="display: block;width: 100%; padding: 12px 0px;border-radius:10px;" type="submit">SAVE YOUR BOOK</button>
    </div>
</div>
</form>

<div style="padding-top: 20px;">
    <div class="navigation-bar-bawah" id="navigation-bar-bawah-id">
        <div class="logo-big-bookshelf">
            <div><img src="img-icon/Logo.png" alt=""></div>
            <div style="font-family:Inter,sans-serif;color: white;font-size: 10px;"><h1>BIG BOOKSHELF</h1></div>
        </div>
        <div class="icon-3-login" id="icon-3-login-nowrap">
            <div style="display: flex;flex-direction: row;gap: 20px;align-items: center;">
                <div><img src="img-icon-social/insta.png" alt=""></div>
                <div><img src="img-icon-social/fb.png" alt=""></div>
                <div><img src="img-icon-social/twitter.png" alt=""></div>
            </div>
        </div>
    </div>


    <div class="details-bar-bawah" id="details-bar-bawah-id">
        <div style="display: flex;flex-direction: row;gap: 20px;align-items: center;">
            <p style="color:white; font-family:sans-serif;font-weight: 400;font: size 12px;">Terms and conditions</p>
            <p style="color:white; font-family:sans-serif;font-weight: 400;font: size 12px;">Privacy policy</p>
        </div>
        <div style="display: flex;flex-direction: row;gap: 20px;align-items: center;">
            <p style="color:white; font-family:sans-serif;font-weight: 400;font: size 12px;">+44 1332 412251</p>
            <p style="color:white; font-family:sans-serif;font-weight: 400;font: size 12px;">support@bbookshelf.com</p>
        </div>
    </div>
</div>
</body>
</html>
